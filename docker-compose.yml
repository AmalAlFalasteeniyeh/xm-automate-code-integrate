version: '3.8'

services:
  app:
    build: .
    container_name: xm-automate
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/xm_automate
      - CHROMA_URL=http://chromadb:8000
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres
      - chromadb
    networks:
      - xm-network

  redis:
    image: redis:7-alpine
    container_name: xm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - xm-network

  postgres:
    image: postgres:15-alpine
    container_name: xm-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=xm_automate
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - xm-network

  chromadb:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: xm-chromadb
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - xm-network

volumes:
  redis-data:
  postgres-data:
  chroma-data:

networks:
  xm-network:
    driver: bridge
